<form action="add-form">
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" placeholder="Add Task" />
  </div>
  <div class="form-control">
    <label for="text">Date</label>
    <input type="text" name="day" id="day" placeholder="Add Date" />
  </div>
  <div class="form-control form-control-check">
    <label for="text">Reminder</label>
    <input type="checkbox" name="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block" />
</form>
